<!-- begin cate -->

<div class="col-lg-4 col-md-6 mb-30px card-group">
    <div class="card h-100">
        <div class="maxthumb">
            <a href="{{ site.baseurl }}{{ cated.permalink }}">
                {% if cated.image %}

                    {% if site.lazyimages == "enabled" %}
                        <img class="img-fluid lazyimg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII=" data-src="{% if cated.image contains "://" %}{{ cated.image }}{% else %}{{ site.baseurl }}/{{ cated.image }}{% endif %}" alt="{{ cated.name }}">
                    {% else %}
                        <img class="img-fluid" src="{% if post.image contains "://" %}{{ cated.image }}{% else %}{{ site.baseurl }}/{{ cated.image }}{% endif %}" alt="{{ cated.name }}"> 
                    {% endif %}

                {% endif %}
            </a>
        </div>

        <div class="card-body">
            <h2 class="card-title">
                <a class="text-dark" href="{{ site.baseurl }}{{ cated.permalink }}">{{ cated.name }}</a>
            </h2>
            <h4 class="card-text">{{ cated.description }}</h4>
        </div>
        
        <div class="card-footer bg-white">
            <div class="wrapfooter">
            
            </div>
        </div>
        
    </div>
</div>
<!-- end cate -->
